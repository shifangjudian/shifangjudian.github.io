        .nav-menu {

            justify-content: center;
            gap: 40px;

        }

        .nav-menu > li {
            position: relative;
        }

            text-decoration: none;
            color: #666;
            font-size: 16px;
            padding: 10px 15px;
            transition: all 0.3s;
            display: block;
        }

        /* 下拉菜单样式 */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;

            border-bottom: 1px solid #eee;
        }

        .dropdown-menu a {
            padding: 12px 20px;
            color: #444;
            font-size: 14px;
        }

        /* 悬停效果 */
        .nav-menu > li:hover > a {
            color: #000;
            background: rgba(0,0,0,0.05);
        }

        .nav-menu > li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }

        /* 轮播图样式 */

            position: relative;
            max-width: 1920px;
            margin: 0 auto;
            overflow: hidden;
        }

            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
            aspect-ratio: 16/9;

        /* 轮播轨道 */

<body>
    <!-- 轮播图结构 -->
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item" data-href="https://www.baidu.com">
                <img src="https://cdn.shopify.com/static/sample-images/garnished.jpeg" alt="轮播图1">
            </div>
            <div class="carousel-item" data-href="https://www.baidu.com">
                <img src="https://cdn.shopify.com/static/sample-images/bath.jpeg" alt="轮播图2">
            </div>
            <div class="carousel-item" data-href="https://www.baidu.com">
                <img src="https://cdn.shopify.com/static/sample-images/shoes.jpeg" alt="轮播图3">
            </div>
        </div>
        <button class="carousel-btn prev-btn">❮</button>
        <button class="carousel-btn next-btn">❯</button>
        <div class="carousel-indicators"></div>
    </div>

    <script>
        // 轮播图功能实现
        const carousel = {
            slide: document.querySelector('.carousel-slide'),
            items: document.querySelectorAll('.carousel-item'),
            currentIndex: 0,
            touchStartX: 0,
            swipeThreshold: 50,

            init() {
                this.createIndicators();
                this.addEventListeners();
                this.autoPlay = setInterval(() => this.next(), 5000);
                this.update();
            },

            createIndicators() {
                const container = document.querySelector('.carousel-indicators');
                container.innerHTML = '';
                this.items.forEach((_, i) => {
                    const indicator = document.createElement('button');
                    indicator.className = 'carousel-indicator';
                    indicator.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.goToIndex(i)
                    });
                    container.appendChild(indicator);
                });
            },

            update() {
                this.slide.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                document.querySelectorAll('.carousel-indicator').forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });
            },

            goToIndex(index) {
                this.currentIndex = (index + this.items.length) % this.items.length;
                this.update();
            },

            prev() {
                this.currentIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
                this.update();
            },

            next() {
                this.currentIndex = (this.currentIndex + 1) % this.items.length;
                this.update();
            },

            addEventListeners() {
                document.querySelector('.prev-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.prev();
                });

                document.querySelector('.next-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.next();
                });

                this.items.forEach(item => {
                    item.addEventListener('click', () => {
                        window.open(item.dataset.href, '_blank');
                    });
                });

                // 触摸事件
                this.slide.addEventListener('touchstart', e => {
                    this.touchStartX = e.touches[0].clientX;
                }, { passive: true });

                this.slide.addEventListener('touchend', e => {
                    const touchEndX = e.changedTouches[0].clientX;
                    this.handleSwipe(touchEndX);
                }, { passive: true });

                // 自动播放控制
                const container = document.querySelector('.carousel-container');
                container.addEventListener('mouseenter', () => clearInterval(this.autoPlay));
                container.addEventListener('mouseleave', () => {
                    this.autoPlay = setInterval(() => this.next(), 5000);
                });
            },

            handleSwipe(touchEndX) {
                const diff = this.touchStartX - touchEndX;
                if (Math.abs(diff) > this.swipeThreshold) {
                    diff > 0 ? this.next() : this.prev();
                }
            }
        };

        // 初始化
        carousel.init();
    </script>
	   
</body>
